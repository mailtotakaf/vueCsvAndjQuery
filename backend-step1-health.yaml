AWSTemplateFormatVersion: "2010-09-09"
# Description: Minimal backend: REST API + Lambda (GET /api/health) for CloudFront /api/* reverse proxy
Description: "Minimal backend: REST API + Lambda (GET /api/health) for CloudFront /api/* reverse proxy"

Parameters:
  ProjectName:
    Type: String
    Default: csv-backend
  StageName:
    Type: String
    Default: prod

Resources:
  HealthFnRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  HealthFn:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${ProjectName}-health"
      Runtime: python3.12
      Handler: index.handler
      Role: !GetAtt HealthFnRole.Arn
      Timeout: 10
      Code:
        ZipFile: |
          import json
          def handler(event, context):
              return {
                  "statusCode": 200,
                  "headers": {"Content-Type": "application/json"},
                  "body": json.dumps({"ok": True, "path": event.get("path")})
              }

  Api:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub "${ProjectName}-api"
      EndpointConfiguration:
        Types: [REGIONAL]

  ApiResourceApi:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref Api
      ParentId: !GetAtt Api.RootResourceId
      PathPart: api

  ApiResourceHealth:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref Api
      ParentId: !Ref ApiResourceApi
      PathPart: health

  GetHealthMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref Api
      ResourceId: !Ref ApiResourceHealth
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HealthFn.Arn}/invocations"

  HealthFnPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref HealthFn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${Api}/*/GET/api/health"

  Deployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - GetHealthMethod
    Properties:
      RestApiId: !Ref Api

  Stage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref Api
      DeploymentId: !Ref Deployment
      StageName: !Ref StageName

Outputs:
  RestApiId:
    Value: !Ref Api
  InvokeUrl:
    Value: !Sub "https://${Api}.execute-api.${AWS::Region}.amazonaws.com/${StageName}"
  ExecuteApiDomainName:
    Value: !Sub "${Api}.execute-api.${AWS::Region}.amazonaws.com"
    Description: Put this into front-full-rest.yaml ApiGatewayDomainName
